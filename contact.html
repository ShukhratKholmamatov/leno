    <section id="contact" class="pt-32 pb-24 px-6 bg-gradient-to-b from-transparent to-[#0a0515]">
        <div class="max-w-4xl mx-auto">
            <div class="glass-form p-12 rounded-[3rem] border border-white/5" data-aos="zoom-in-up">
                <div class="text-center mb-10">
                    <h2 class="text-4xl font-black font-[Unbounded]" data-i18n="form-title">Establish Connection</h2>
                    <p class="text-gray-500 text-sm mt-2 font-light" data-i18n="form-sub">Enter your parameters to begin the consultation phase.</p>
                </div>
                <form id="contact-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2" data-i18n="label-name">Identity</label>
                        <input id="form-name" type="text" placeholder="Full Name" class="input-field w-full" data-i18n-ph="ph-name" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2" data-i18n="label-email">Comm_Link</label>
                        <input id="form-email" type="email" placeholder="Email Address" class="input-field w-full" data-i18n-ph="ph-email" required>
                    </div>
                    <div class="md:col-span-2 space-y-3">
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2" data-i18n="label-services">Xizmat turi</label>
                        <div class="flex flex-wrap gap-3" id="services-group">
                            <label class="service-chip"><input type="checkbox" name="services" value="Konsultatsiya"> <span data-i18n="svc-consult">Konsultatsiya olish</span></label>
                            <label class="service-chip"><input type="checkbox" name="services" value="Branding"> <span data-i18n="svc-branding">Branding</span></label>
                            <label class="service-chip"><input type="checkbox" name="services" value="SMM"> <span data-i18n="svc-smm">SMM</span></label>
                            <label class="service-chip"><input type="checkbox" name="services" value="Logo"> <span data-i18n="svc-logo">Logo</span></label>
                            <label class="service-chip"><input type="checkbox" name="services" value="Website"> <span data-i18n="svc-website">Website</span></label>
                        </div>
                    </div>
                    <div id="tarif-wrapper" class="md:col-span-2 space-y-2" style="display:none;">
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2" data-i18n="label-type">Mission_Type</label>
                        <select id="tarif-select" class="input-field w-full appearance-none">
                            <option value="" data-i18n="opt-1">Select a plan</option>
                            <option value="econom">Econom — $299</option>
                            <option value="online">Online — $399</option>
                            <option value="standart">Standart — $599</option>
                            <option value="premium">Premium — $799</option>
                            <option value="vip">VIP — $999</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 space-y-2">
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-2" data-i18n="label-msg">Mission_Brief</label>
                        <textarea id="form-msg" placeholder="Tell us about your project..." class="input-field w-full h-32" data-i18n-ph="ph-msg"></textarea>
                    </div>
                    <button id="form-submit-btn" type="submit" class="cta-purple w-full md:col-span-2 py-5 rounded-2xl font-black uppercase tracking-[0.3em] text-xs" data-i18n="form-btn">Transmit Data</button>
                </form>
            </div>
        </div>
